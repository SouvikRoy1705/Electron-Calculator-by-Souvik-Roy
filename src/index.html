<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Souvik's Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="grid-container">
    <h1 class="grid-item">Souvik's Calculator</h1>
    <input class="grid-item" type="text" id="display">
    <button class="grid-item" onclick="displaynum('(')">(</button>
    <button class="grid-item" onclick="displaynum(')')">)</button>
    <button class="grid-item" id="clear">C</button>
    <button class="grid-item" id="backspace">
      <ion-icon name="backspace-outline"></ion-icon>
    </button>
    <button class="grid-item" onclick="displaynum('%')">%</button>
    <button class="grid-item" id="square">x²</button>
    <button class="grid-item" id="sqrt">√x</button>
    <button class="grid-item" onclick="displaynum('/')">/</button>
    <button class="grid-item" onclick="displaynum('7')">7</button>
    <button class="grid-item" onclick="displaynum('8')">8</button>
    <button class="grid-item" onclick="displaynum('9')">9</button>
    <button class="grid-item" onclick="displaynum('*')">*</button>
    <button class="grid-item" onclick="displaynum('4')">4</button>
    <button class="grid-item" onclick="displaynum('5')">5</button>
    <button class="grid-item" onclick="displaynum('6')">6</button>
    <button class="grid-item" onclick="displaynum('-')">-</button>
    <button class="grid-item" onclick="displaynum('1')">1</button>
    <button class="grid-item" onclick="displaynum('2')">2</button>
    <button class="grid-item" onclick="displaynum('3')">3</button>
    <button class="grid-item" onclick="displaynum('+')">+</button>
    <button class="grid-item" onclick="displaynum('0')">0</button>
    <button class="grid-item" onclick="displaynum('.')">.</button>
    <button class="grid-item" id="equal">=</button>
  </div>

  <!--Scripts-->
  <script src="render.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
